<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login In</title>
</head>
<body>
    <article>
        <img src="/img/user-login-person-man-enter-person-login-icon-number-symbol-text-disk-transparent-png-169484.png" alt="login icon">
        <form class="loguear">
            <h2>Login In</h2>
            <input class="box" type="email" name="email" id="email" placeholder="Email" required>
            <input class="box" type="password" name="contraseña" id="contraseña" placeholder="contraseña" required>
            <input type="submit" value="Log in">
        </form>
        <p><a href="#">Olvidé mi contraseña</a></p>
    </article>
</body>
</html>
